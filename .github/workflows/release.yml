name: Release Crate
run-name: Release Crate ${{ github.event.release.tag_name }}

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  # -------------------------------------------------------------------------
  # Package and upload
  # -------------------------------------------------------------------------
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from release tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Strip leading 'v' if present (v0.1.0 â†’ 0.1.0)
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Set version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml
          echo "Cargo.toml version set to:"
          grep '^version' Cargo.toml

      - name: Package crate
        run: cargo package --allow-dirty

      - name: Upload crate to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CRATE="target/package/qsm-core-${{ steps.version.outputs.version }}.crate"
          gh release upload "$GITHUB_REF_NAME" "$CRATE"

      - name: Update README dependency tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          BRANCH="chore/readme-tag-$TAG"
          git fetch origin main
          git checkout main
          sed -i "s|tag = \"v[^\"]*\"|tag = \"$TAG\"|" README.md
          if git diff --quiet README.md; then
            echo "README.md already up to date"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b "$BRANCH"
            git add README.md
            git commit -m "Update README dependency tag to $TAG"
            git push origin "$BRANCH"
            gh pr create \
              --title "Update README dependency tag to $TAG" \
              --body "Automated PR to update the dependency tag in README.md after release $TAG." \
              --base main \
              --head "$BRANCH"
          fi
