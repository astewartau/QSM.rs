name: Release Crate

on:
  release:
    types: [published]

permissions:
  contents: write
  checks: read
  statuses: read

jobs:
  # -------------------------------------------------------------------------
  # Gate 1: Unit tests + code coverage (≥90%)
  # -------------------------------------------------------------------------
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run unit tests with coverage
        run: |
          cargo tarpaulin --out json --output-dir coverage/ \
            --skip-clean --timeout 300 2>&1 | tee coverage/tarpaulin.log

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python3 -c "
          import json, sys
          with open('coverage/tarpaulin-report.json') as f:
              data = json.load(f)
          # tarpaulin JSON: top-level 'coverage' is the percentage
          # or files array with line coverage
          if 'coverage' in data:
              cov = data['coverage']
          else:
              total_lines = sum(f.get('coverable', 0) for f in data.get('files', []))
              covered = sum(f.get('covered', 0) for f in data.get('files', []))
              cov = (covered / total_lines * 100) if total_lines > 0 else 0
          print(f'{cov:.1f}')
          ")
          echo "Code coverage: ${COVERAGE}%"
          python3 -c "
          cov = float('${COVERAGE}')
          if cov < 90:
              print(f'FAIL: Coverage {cov}% is below 90% threshold')
              exit(1)
          print(f'PASS: Coverage {cov}% meets 90% threshold')
          "

  # -------------------------------------------------------------------------
  # Gate 2: Verify integration tests passed on this commit
  # -------------------------------------------------------------------------
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify integration tests passed
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Checking CI status for commit ${COMMIT_SHA:0:8}..."

          # Get all check runs for this commit
          CHECKS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/check-runs \
            --jq '.check_runs[] | select(.name != "Release Crate") | {name: .name, status: .status, conclusion: .conclusion}')

          if [ -z "$CHECKS" ]; then
            echo "FAIL: No CI check runs found for this commit."
            echo "Ensure integration tests have run (e.g. via a PR merge) before creating a release."
            exit 1
          fi

          echo "Check runs found:"
          echo "$CHECKS" | jq -r '"  \(.name): \(.status) / \(.conclusion)"'

          # Fail if any check is not completed or not successful
          FAILED=$(echo "$CHECKS" | jq -r 'select(.status != "completed" or (.conclusion != "success" and .conclusion != "skipped")) | .name')
          if [ -n "$FAILED" ]; then
            echo ""
            echo "FAIL: The following checks have not passed:"
            echo "$FAILED"
            exit 1
          fi

          echo ""
          echo "PASS: All CI checks have passed."

  # -------------------------------------------------------------------------
  # Package and upload (only after all gates pass)
  # -------------------------------------------------------------------------
  package:
    needs: [unit-tests, verify-ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from release tag
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          # Strip leading 'v' if present (v0.1.0 → 0.1.0)
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Set version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml
          echo "Cargo.toml version set to:"
          grep '^version' Cargo.toml

      - name: Package crate
        run: cargo package --allow-dirty

      - name: Upload crate to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CRATE="target/package/qsm-core-${{ steps.version.outputs.version }}.crate"
          gh release upload "$GITHUB_REF_NAME" "$CRATE"
