name: Integration Tests

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # First, download test data once and cache it
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache test data
        id: cache-testdata
        uses: actions/cache@v4
        with:
          path: bids
          key: testdata-v1-y8adf

      - name: Download test data from OSF
        if: steps.cache-testdata.outputs.cache-hit != 'true'
        env:
          OSF_TOKEN: ${{ secrets.OSF_TOKEN }}
        run: |
          # Download from private OSF project y8adf using waterbutler API
          curl -L -H "Authorization: Bearer ${OSF_TOKEN}" \
            "https://files.osf.io/v1/resources/y8adf/providers/osfstorage/698ac9aecae88916d1e24f69" \
            -o bids.zip
          unzip -q bids.zip
          rm bids.zip
          ls -la bids/

      - name: Upload test data artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: bids
          retention-days: 1

  # Run each algorithm test as a separate parallel job
  bgremove-tests:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - test_bgremove_sharp
          - test_bgremove_vsharp
          - test_bgremove_pdf
          - test_bgremove_ismv
          - test_bgremove_lbv
    steps:
      - uses: actions/checkout@v4

      - name: Download test data
        uses: actions/download-artifact@v4
        with:
          name: test-data
          path: bids

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run ${{ matrix.test }}
        run: |
          cargo test --release --test integration_tests ${{ matrix.test }} -- --ignored --nocapture 2>&1 | tee test_output.txt

      - name: Save metrics
        if: always()
        run: |
          if grep -q "^RESULT:" test_output.txt 2>/dev/null; then
            grep "^RESULT:" test_output.txt > ${{ matrix.test }}.csv
          else
            echo "RESULT:${{ matrix.test }},-,-,-,-" > ${{ matrix.test }}.csv
          fi

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ matrix.test }}
          path: ${{ matrix.test }}.csv
          retention-days: 1

      - name: Upload slices
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slices-${{ matrix.test }}
          path: slices/
          retention-days: 1

  inversion-tests:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - test_inversion_tkd
          - test_inversion_tsvd
          - test_inversion_tikhonov
          - test_inversion_tv
          - test_inversion_rts
    steps:
      - uses: actions/checkout@v4

      - name: Download test data
        uses: actions/download-artifact@v4
        with:
          name: test-data
          path: bids

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run ${{ matrix.test }}
        run: |
          cargo test --release --test integration_tests ${{ matrix.test }} -- --ignored --nocapture 2>&1 | tee test_output.txt

      - name: Save metrics
        if: always()
        run: |
          if grep -q "^RESULT:" test_output.txt 2>/dev/null; then
            grep "^RESULT:" test_output.txt > ${{ matrix.test }}.csv
          else
            echo "RESULT:${{ matrix.test }},-,-,-,-" > ${{ matrix.test }}.csv
          fi

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics-${{ matrix.test }}
          path: ${{ matrix.test }}.csv
          retention-days: 1

      - name: Upload slices
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slices-${{ matrix.test }}
          path: slices/
          retention-days: 1

  # Gate check for branch protection â€” fails if any test job fails.
  # After the first PR run, add "tests-passed" as a required status check
  # in Settings > Branches > Branch protection rules for main.
  tests-passed:
    needs: [bgremove-tests, inversion-tests]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed"

  # Collect metrics from all parallel jobs and produce a single summary
  summary:
    needs: [bgremove-tests, inversion-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all metrics
        uses: actions/download-artifact@v4
        with:
          pattern: metrics-*
          merge-multiple: true
          path: metrics

      - name: Generate metrics summary
        run: |
          {
            echo "# QSM-Core Integration Test Results"
            echo ""
            echo "## Background Field Removal"
            echo "*Compared against ground truth local field map*"
            echo ""
            echo "| Method | RMSE | NRMSE | Correlation | Time |"
            echo "|--------|------|-------|-------------|------|"
            for test in sharp vsharp pdf ismv lbv; do
              file="metrics/test_bgremove_${test}.csv"
              if [ -f "$file" ]; then
                line=$(sed 's/^RESULT://' "$file")
                IFS=',' read -r name rmse nrmse corr time <<< "$line"
                if [ "$rmse" = "-" ]; then
                  echo "| ${name} | :x: Failed | - | - | - |"
                else
                  time_fmt=$(printf "%.2fs" "$time")
                  echo "| ${name} | ${rmse} | ${nrmse} | ${corr} | ${time_fmt} |"
                fi
              fi
            done
            echo ""
            echo "## Dipole Inversion"
            echo "*Compared against ground truth susceptibility map*"
            echo ""
            echo "| Method | RMSE | NRMSE | Correlation | Time |"
            echo "|--------|------|-------|-------------|------|"
            for test in tkd tsvd tikhonov tv rts; do
              file="metrics/test_inversion_${test}.csv"
              if [ -f "$file" ]; then
                line=$(sed 's/^RESULT://' "$file")
                IFS=',' read -r name rmse nrmse corr time <<< "$line"
                if [ "$rmse" = "-" ]; then
                  echo "| ${name} | :x: Failed | - | - | - |"
                else
                  time_fmt=$(printf "%.2fs" "$time")
                  echo "| ${name} | ${rmse} | ${nrmse} | ${corr} | ${time_fmt} |"
                fi
              fi
            done
          } >> $GITHUB_STEP_SUMMARY

      - name: Download all slices
        uses: actions/download-artifact@v4
        with:
          pattern: slices-*
          merge-multiple: true
          path: slices

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Render figures
        run: |
          pip install matplotlib numpy
          python scripts/render_slices.py slices figures

      - name: Setup CML
        uses: iterative/setup-cml@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post PR comment with results
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo "## QSM-Core Integration Test Results"
            echo ""

            # Background Field Removal table + figures
            echo "### Background Field Removal"
            echo "*Compared against ground truth local field map*"
            echo ""
            echo "| Method | RMSE | NRMSE | Correlation | Time |"
            echo "|--------|------|-------|-------------|------|"
            for test in sharp vsharp pdf ismv lbv; do
              file="metrics/test_bgremove_${test}.csv"
              if [ -f "$file" ]; then
                line=$(sed 's/^RESULT://' "$file")
                IFS=',' read -r name rmse nrmse corr time <<< "$line"
                if [ "$rmse" = "-" ]; then
                  echo "| ${name} | :x: Failed | - | - | - |"
                else
                  time_fmt=$(printf "%.2fs" "$time")
                  echo "| ${name} | ${rmse} | ${nrmse} | ${corr} | ${time_fmt} |"
                fi
              fi
            done
            echo ""
            for slug in bgremove_sharp bgremove_vsharp bgremove_pdf bgremove_ismv bgremove_lbv; do
              if [ -f "figures/${slug}.png" ]; then
                echo "![${slug}](figures/${slug}.png)"
                echo ""
              fi
            done

            # Dipole Inversion table + figures
            echo "### Dipole Inversion"
            echo "*Compared against ground truth susceptibility map*"
            echo ""
            echo "| Method | RMSE | NRMSE | Correlation | Time |"
            echo "|--------|------|-------|-------------|------|"
            for test in tkd tsvd tikhonov tv rts; do
              file="metrics/test_inversion_${test}.csv"
              if [ -f "$file" ]; then
                line=$(sed 's/^RESULT://' "$file")
                IFS=',' read -r name rmse nrmse corr time <<< "$line"
                if [ "$rmse" = "-" ]; then
                  echo "| ${name} | :x: Failed | - | - | - |"
                else
                  time_fmt=$(printf "%.2fs" "$time")
                  echo "| ${name} | ${rmse} | ${nrmse} | ${corr} | ${time_fmt} |"
                fi
              fi
            done
            echo ""
            for slug in inversion_tkd inversion_tsvd inversion_tikhonov inversion_tv inversion_rts; do
              if [ -f "figures/${slug}.png" ]; then
                echo "![${slug}](figures/${slug}.png)"
                echo ""
              fi
            done
          } > report.md
          cml comment create report.md
